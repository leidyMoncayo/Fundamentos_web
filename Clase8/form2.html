<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form2.css">
    <title>formulario</title>
    
</head>
<body>
    <div class="form-container">
        <h1>Formulario Completo de Registro</h1>
        <form action="#" method="post">
            <!-- Información Personal -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">USER NAME:</label>
                    <!-- tiene un label que hace que al darle clic en el formulario al campo "nombre", 
                      automaticamente el cursor se vaya al campo de entrada -->
                    <input type="text" id="nombre" name="nombre" required>
                    <!-- el input crea un campo de texto para que el usuario escriba su nombre -->
                </div>

            </div>

            <div class="form-group">
                <label for="email">EMAIL ADDREESS:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Contraseña -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
            </div>
            
            <!-- Términos y condiciones -->
            <div class="form-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">accept the terms and conditions</label>
                </div>
            </div>

            <!-- Botón regitrar -->
            <div class="form-group">
                <button type="submit" class="submit-btn1">Registrar</button>
            </div>

            <!-- Botón de facebook -->
            <div class="form-group">
                <button type="submit" class="submit-btn2">Registrar con Facebook</button>
            </div>

            <!-- Botón de twiter -->
            <div class="form-group">
                <button type="submit" class="submit-btn3">Registrar con Twiter</button>
            </div>

        </form>
    </div>

    <script src="jquery.js"></script>
    <script>
        const regex = {
        nombre: /^[A-Za-zÀ-ÿ'´`¨^.\-\s]{2,60}$/,
        apellido: /^[A-Za-zÀ-ÿ'´`¨^.\-\s]{2,60}$/,
        email: /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/,
        password: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9\s]).{8,}$/,
    };

    $('form').on('submit', function(e) {
        e.preventDefault(); // Evita el envío del formulario para validación

        const nombre = $('#nombre').val();
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();

         // Validaciones
      
        if(nombre && !regex.nombre.test(nombre)) {
            alert('El nombre solo debe contener letras y tener entre 2-60 caracteres.');
            return;
        }

        if(password && !regex.password.test(password)) {
            alert('La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.');
            return;
        }

        if(password == !confirmPassword) {
            alert('Las contraseñas no coinciden.');
            return;
        }

        const queryString = `?nombre=${encodeURIComponent(nombre)}&password=${encodeURIComponent(password)}`;
        window.location.href = "registro_data.html"+ queryString;
    });
    </script>
</body>
</html>
