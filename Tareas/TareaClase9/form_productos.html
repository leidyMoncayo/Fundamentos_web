<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/from.css">
    <title>formulario</title>

</head>

<body>
    <div class="form-container">
        <h1>Formulario Completo de Registro</h1>
        <form action="#" method="post">
            <!-- Información Personal -->
            <div class="form-row">
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="text" id="price" name="price" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Categoria:</label>
                    <input type="text" id="category" name="category" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Imagen:</label>
                    <img id="Image" src="" alt="Imagen del producto" style="max-width: 200px; margin-top: 10px;">
                </div>
            </div>


            <button type="submit" class="submit-btn">Enviar Formulario</button>
    </div>
    </form>
    </div>
</body>

</html>
<script src="./js/jquery.js"></script>
<script>

    window.onload = async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const producto = await getProducto(urlParams.get('id'));
        $('#title').val(producto.title);
        $('#price').val(producto.price);
        $('#description').val(producto.description);
        $('#category').val(producto.category);
        $('#Image').attr('src', producto.image);


        window.__originalProducto = producto;
        sessionStorage.setItem(`prd_${producto.id}_original`, JSON.stringify(producto));
    }


    async function getProducto(id) {
        try {
            // 1. Define la URL del endpoint de la API
            const url = 'https://fakestoreapi.com/products/' + id; // Ejemplo de URL

            // 2. Realiza la petición GET usando fetch
            const respuesta = await fetch(url);

            // 3. Convierte la respuesta a formato JSON
            const datos = await respuesta.json();

            // 4. Utiliza los datos
            console.log(datos);// Muestra los datos en la consola
            return datos;
            // Aquí podrías actualizar la interfaz de usuario, por ejemplo
        } catch (error) {
            console.error('Error al consumir la API:', error);
        }
    }

</script>
